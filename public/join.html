<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <meta name="description" content="회원가입"/>

        <title>회원가입</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        
        <!-- fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;900&display=swap" rel="stylesheet">
        

        <!-- style sheet -->
        <link href="./css/style.css" rel="stylesheet" />

        <!-- axios-->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        
        <div class="wrap">

            <header class="header">
                <div class="header_wrap">

                    <h1 class="title"><a href="./">Hello World!</a></h1>

                    <nav class="navigation">
                        <ul class="nav">
                            <li><a href="./">Home</a></li>
                            <li><a href="./join">회원가입</a></li>
                        </ul>
                    </nav>

                </div>
            </header>

            <main class="main">
                <div class="main_wrap">
                    <h2 class="sub_title">회원가입</h2>
                    <div class="join-wrap">
                        <form action="/create_ac" id="user_join" method="post">
                            <div id="id_sec">
                                <p class="input_title">아이디</p>
                                <input type="text" name="uid" id="uid_txt" placeholder="아이디" maxlength="15" value="">
                                <p class="err_msg">&nbsp;</p>
                            </div>
                            <div id="pw_sec">
                                <p class="input_title">비밀번호</p>
                            <input type="password" value="" name="upw" id="upw_txt" placeholder="비밀번호 (8~12자리의 특수문자 포함)" maxlength="12" autocomplete="off">
                            <input type="password" value="" name="upwr" id="upwr_txt" placeholder="비밀번호 확인" maxlength="12" autocomplete="off">
                                <p class="err_msg">&nbsp;</p>
                                <div class="pw_icon">
                                    <i class="far fa-eye" id="pw_hide"></i>
                                    <i class="fas fa-eye" id="pw_show"></i>
                                </div>
                                <div class="pwr_icon">
                                    <i class="far fa-eye" id="pw_hide"></i>
                                    <i class="fas fa-eye" id="pw_show"></i>
                                </div>
                            </div>
                            <div id="email_sec">
                                <p class="input_title">이메일</p>
                                <input type="text" value="" name="uemail" id="uemail_txt" placeholder="E-mail ex) abc@abc.com">
                                <p class="err_msg">&nbsp;</p>
                            </div>
                            <div id="phone_sec">
                                <p class="input_title">전화번호</p>
                                <input type="text" name="uphone1" id="uphone_txt1" value="010" maxlength="3"><span>&#45;</span>
                                <input type="text" name="uphone2" id="uphone_txt2" maxlength="4" value=""><span>&#45;</span>
                                <input type="text" name="uphone3" id="uphone_txt3" maxlength="4" value="">
                                <p class="err_msg">&nbsp;</p>
                            </div>
                            <div id="name_sec">
                                <p class="input_title">이름</p>
                                <input type="text" name="uname" id="uname_txt" placeholder="이름" maxlength="5" value="">
                                <p class="err_msg">&nbsp;</p>
                            </div>
                            <div id="date_sec">
                                <input type="date" name="ubirth" id="ubirth_txt" value="1990-01-01">
                            </div>
                            <div id="gender_sec">
                                <p class="input_title">성별</p>
                                <div class="gender_select">
                                <input type="radio" id="hide" name="gender" value="unkown"
                                        checked>
                                <label for="unkown">선택안함</label>
                                </div>
                                <div class="gender_select">
                                    <input type="radio" id="male" name="gender" value="male">
                                    <label for="male">남성</label>
                                </div>
                                <div class="gender_select">
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">여성</label>
                                </div>  
                            </div>
                            <button type="button" id="submit">다음</button>
                        </form>       
                    </div>
                </div>
        </main>

        <footer class="footer">
            <div class="footer_wrap">
                <p class="copy_txt">Copyright &copy; juni-official Website 2021</p>
            </div>
        </footer>

        </div>

    <script src="./js/join.js"></script>
    </body>
</html>
