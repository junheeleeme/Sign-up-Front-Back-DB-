                                <input type="text" name="uid" id="uid_txt" placeholder="아이디" maxlength="15" value="thisisid123">

                                <div class="pw_icon">
                                    <i class="far fa-eye" id="pw_hide"></i>
                                    <i class="fas fa-eye" id="pw_show"></i>
                                </div>
                            </div>
  
							<p class="err_msg"></p>
